<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <title>Seguimiento de pedido</title>
        <link rel="stylesheet" href="../resources/style/seguimiento.css">
        <link rel="stylesheet" href="../resources/style/style_index.css">
    </head>
    <body>
        
        <div class="row encabezado">
            <div class="col ">
              <a href="../index.html">
                <img class="imagen" src="../resources/img/imagenes_index/encabezado/logoLibreriaProyecto.png" alt="">
              </a>
                <h4 class="titulo1">LA ESQUINA DEL</h4>
                <h4 class="titulo2">DEL BUEN LECTOR</h4>
            </div>
          <!--BARRA DE BÚSQUEDA -->
    
          <div class="col">
            <form class="d-flex busqueda">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
          <!--ICONOS -->
    
          <div class="col">
              <div class="row espaciado">
                  <div class="col">
                    <a href="./seguimiento.html">
                     <!--<img class="iconos" src="./resources/img/imagenes_index/encabezado/89140.png" alt="">-->
                     <i class="fa-solid fa-truck fa-3x iconos"></i>
                    </a>
                    <a href="" data-bs-toggle="modal" data-bs-target="#carrito">
                     <!--<img class="iconos" src="./resources/img/imagenes_index/encabezado/107831.png" alt="">-->
                     <i class="fa-solid fa-cart-shopping fa-3x iconos"></i>
                    </a>
                    
                    <!-- Boton para lanzar el modal--> 
                    <a class="navbar-brand" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">
                      <!--<img class="iconos" src="./resources/img/imagenes_index/encabezado/711769.png" alt="">-->
                      <i class="fa-solid fa-user fa-3x iconos"></i>
                    </a>
                </div>
              </div>
          </div>
        </div>
        <div class="container">
            <div class="row">
            <div class="col mt-5 a">
            
            <form class="edit">
                <h1>Seguimiento de mi pedido</h1>
            <p>Para consultar el estado de su pedido por favor completar los siguientes campos.</p>
                <div class="mb-3">
                  <label for="idpedido" class="form-label txt1">NÚMERO DE PEDIDO</label>
                  <input type="text" class="form-control caja" id="idpedido" aria-describedby="pedidohelp">
                  <div id="pedidohelp" class="form-text">9 digítos</div>
                </div>
                
                <div class="mb-3">
                  <label for="idcorreo" class="form-label txt">CORREO ELECTRONICO</label>
                  <input type="text" class="form-control caja" id="idcorreo">
                  
                </div>
               
            <div class="form-check alv">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> 
                <label class="form-check-label" for="flexCheckDefault">
                Acepto los <a class="link" href="">terminos y condiciones</a>
                </label>
              </div>
              
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                He leido las <a class="link" href="">politicas de seguridad y privacidad</a>
                </label>
              </div>
              <br>
              <br>
              <br>
              <button type="submit" class="btn btn-success boton">Continuar</button>
            </form>
            </div>
            <div class="col">

            </div>
            </div>
        </div>

        <!--modal carrito-->
        <div class="modal fade" id="carrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5><i class="fa-solid fa-cart-shopping"></i>  Mi Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  No tiene ningun producto en su carrito de compras 
              </div>
            </div>
          </div>
        </div>
        <!--fin modal carrito-->
    
    <!-- Modal log in-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background:none ; border: none;">
          
              <div class="row login">
                  <h5><i class="fa-solid fa-user"></i>Bienvenido Usuario</h5>
                  <input class="controles" type="email" name="" value="" placeholder="Usuario">
                  <input  class="controles" type="password" name="" value="" placeholder="Contraseña">
                  <button class="btn-success">Iniciar Sesión</button>
                  <p class="unap"><a href="#">¿Olvidaste tu contraseña?</a></p>
                  <p class="otrap" style="position: absolute; bottom: 10px; left: 0px;"><a href="./registro_usuario.html">Registrate ahora</a></p>
                  
                </div>
        </div>
      </div>
    </div>
    <!-- fin Modal log in-->
        
        
    <script src="./Recursos/js/libreria/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>    
    <script src="https://kit.fontawesome.com/cbfdbf26de.js"></script>
    </body>
</html>
